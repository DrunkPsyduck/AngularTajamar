<p>plantilla works!</p>
<div *ngIf="plantilla.length > 0">
  <table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th>id empleado</th>
        <th>idhospital</th>
        <th>idsala</th>
        <th>apellido</th>
        <th>oficio</th>
        <th>Salario</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plan of plantilla">
        <td>
          {{ plan.idEmpleado }}
        </td>
        <td>
          {{ plan.idHospital }}
        </td>
        <td>
          {{ plan.idSala }}
        </td>
        <td>
          {{ plan.apellido }}
        </td>
        <td>
          {{ plan.funcion }}
        </td>
        <td>
          {{ plan.salario }}
        </td>
        <td>
          <a class="btn btn-info" [routerLink]="['/empleado', plan.idEmpleado]"
            >Más información</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
