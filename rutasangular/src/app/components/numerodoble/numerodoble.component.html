<h1 style="color: indigo">Ejemplo routing parametros!</h1>
<button (click)="redirect(8)">8</button>
<button (click)="redirect(12)">12</button>
<button (click)="redirect(86)">86</button>
<div *ngIf="numero">
    <h1 style="color: green"> el doble de {{numero }} es {{doble}} </h1>
</div>

<div *ngIf="!numero">
    <h1 style="color: red"> no hay parametros </h1>
</div>
