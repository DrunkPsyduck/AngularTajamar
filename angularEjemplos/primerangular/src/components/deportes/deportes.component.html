<h2> Deportes </h2>
<h2> Número de deportes {{sports.length}}</h2>
<div *ngIf="sports.length <=7;else deportesMayor7">
    <p>Tienes menos de 7 deportes</p>
</div>
<h4> El primer deporte es {{sports[0]}}</h4>


<!-- *el bucle se realiza sobre la eqtiqueta que se quiere repetir n veces -->
<ul>
    <li *ngFor="let deporte of sports; let i = index">posicion {{i}}, {{deporte}}</li>
</ul>

<ng-template #deportesMayor7>
    <h2 style="color:blue">Tienes más de 7 deportes</h2>
</ng-template>
