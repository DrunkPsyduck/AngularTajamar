<div *ngIf="peliculas.length>0">
    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let peli of peliculas">
                <td>{{peli.titulo}}</td>
                <td><img src="{{peli.titulo}}" width=100% /></td>
            </tr>
        </tbody>
    </table>>
</div>
